<nav class="navbar pokemon-red">
  <a class="navbar-brand" href="#"
  (click)="openApp()">POKEDEX</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#"
      (click)="openAbout()">About</a>
    </li>
  </ul>
</nav>
<div class="container" *ngIf="about === false">
  <h3 class="mb-0">Pokemon Search</h3>
  <div class="form-group">
    <div class="form-label"></div>
    <input class="form-control mt-2" type="text"
      (click)="clearSearch()"
      [(ngModel)]="query">
  </div><!-- form-group -->

  <app-pokemon-details *ngIf="currentPokemon"
  [poke]="currentPokemon"></app-pokemon-details>

  <div class="justify-content-center">  
    <a href="#" class="card pokemon-card"
      *ngFor="let poke of (pokemon | searchPokemon: query)"
      (click)="showPokemon(poke)">
      <app-pokemon-card [poke]="poke"></app-pokemon-card>
    </a><!-- link -->
  </div><!-- container -->  
</div><!-- row -->
<div id="about-table" *ngIf="about">
  <p>this is about</p>
</div>
